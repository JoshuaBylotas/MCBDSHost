services:
  mcbds-api:
    build:
      context: .
      dockerfile: MCBDS.API/Dockerfile.windows
      args:
        WINDOWS_VERSION: ltsc2022
    container_name: mcbds-api
    ports:
      - "8080:8080"   # HTTP (keep for internal/fallback)
      - "8081:8081"   # HTTPS (primary for web clients)
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=https://+:8081;http://+:8080
      - ASPNETCORE_Kestrel__Certificates__Default__Path=C:\https\mcbds-api.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=McbdsApiCert123!
      # Logging
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft.AspNetCore=Warning
    volumes:
      # Certificate volume (use Windows paths)
      - ./certs:C:/https:ro
      # Bedrock server files
      - ./bedrock-server:C:/app/bedrock-server
      # Backup storage
      - ./backups:C:/app/backups
      # Logs
      - ./logs:C:/app/logs
    restart: unless-stopped
    # Note: healthcheck with curl not available on Windows, use PowerShell
    healthcheck:
      test: ["CMD", "powershell", "-Command", "try { Invoke-WebRequest -Uri https://localhost:8081/api/runner/status -UseBasicParsing -SkipCertificateCheck | Out-Null; exit 0 } catch { exit 1 }"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  default:
    name: mcbds-network
