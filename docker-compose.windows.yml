# Docker Compose for Windows Server Deployment with HTTPS
# Data is stored in C:\MCBDSHost\ on the host for easy access

services:
  # Minecraft Bedrock Dedicated Server API
  mcbds-api:
    build:
      context: .
      dockerfile: MCBDS.API/Dockerfile.windows
      args:
        - WINDOWS_VERSION=ltsc2022
    container_name: mcbds-api
    ports:
      - "8080:8080"       # HTTP API
      - "8081:8081"       # HTTPS API (for web clients)
      - "19132:19132/udp" # Minecraft Bedrock IPv4
      - "19133:19133/udp" # Minecraft Bedrock IPv6
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=https://+:8081;http://+:8080
      - ASPNETCORE_Kestrel__Certificates__Default__Path=C:/https/mcbds-api.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=McbdsApiCert123!
      - DOTNET_RUNNING_IN_CONTAINER=true
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft.AspNetCore=Warning
    volumes:
      # HTTPS Certificate (read-only)
      - C:/MCBDSHost/certs:C:/https:ro
      # Mount bedrock-server from host (contains server executable, worlds, config)
      - C:/MCBDSHost/bedrock-server:C:/app/Binaries
      # Logs accessible directly on host at C:\MCBDSHost\logs
      - C:/MCBDSHost/logs:C:/app/logs
      # Backups accessible directly on host at C:\MCBDSHost\backups
      - C:/MCBDSHost/backups:C:/app/backups
    healthcheck:
      test: ["CMD", "powershell", "-Command", "try { Invoke-WebRequest -Uri https://localhost:8081/health -UseBasicParsing -SkipCertificateCheck -ErrorAction Stop; exit 0 } catch { exit 1 }"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    isolation: process

  # Client Web UI - Blazor Server application
  mcbds-clientui-web:
    build:
      context: .
      dockerfile: MCBDS.ClientUI/MCBDS.ClientUI.Web/Dockerfile.windows
      args:
        - WINDOWS_VERSION=ltsc2022
    container_name: mcbds-clientui-web
    ports:
      - "5000:8080"  # Web UI accessible on port 5000
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - DOTNET_RUNNING_IN_CONTAINER=true
      - ApiSettings__BaseUrl=http://mcbds-api:8080
    depends_on:
      mcbds-api:
        condition: service_healthy
    restart: unless-stopped
    isolation: process
