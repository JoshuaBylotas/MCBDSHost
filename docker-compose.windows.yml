# Docker Compose for Windows Server Deployment

services:
  # Minecraft Bedrock Dedicated Server API
  mcbds-api:
    build:
      context: .
      dockerfile: MCBDS.API/Dockerfile.windows
      args:
        - WINDOWS_VERSION=ltsc2022
    container_name: mcbds-api
    ports:
      - "8080:8080"       # HTTP API
      - "19132:19132/udp" # Minecraft Bedrock IPv4
      - "19133:19133/udp" # Minecraft Bedrock IPv6
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - DOTNET_RUNNING_IN_CONTAINER=true
    volumes:
      # Mount bedrock-server from host (MUST be created before starting)
      - C:/MCBDSHost/bedrock-server:C:/app/Binaries
      # Persist world data separately for easy backup
      - mcbds-worlds:C:/app/Binaries/worlds
      - mcbds-logs:C:/app/logs
      - mcbds-backups:C:/app/backups
    healthcheck:
      test: ["CMD", "powershell", "-Command", "try { Invoke-WebRequest -Uri http://localhost:8080/health -UseBasicParsing -ErrorAction Stop; exit 0 } catch { exit 1 }"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    isolation: process

  # Client Web UI - Blazor Server application
  mcbds-clientui-web:
    build:
      context: .
      dockerfile: MCBDS.ClientUI/MCBDS.ClientUI.Web/Dockerfile.windows
      args:
        - WINDOWS_VERSION=ltsc2022
    container_name: mcbds-clientui-web
    ports:
      - "5000:8080"  # Web UI accessible on port 5000
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - DOTNET_RUNNING_IN_CONTAINER=true
      - ApiSettings__BaseUrl=http://mcbds-api:8080
    depends_on:
      mcbds-api:
        condition: service_healthy
    restart: unless-stopped
    isolation: process

volumes:
  mcbds-worlds:
    driver: local
  mcbds-logs:
    driver: local
  mcbds-backups:
    driver: local
